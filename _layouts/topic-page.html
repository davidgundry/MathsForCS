---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-md-4">
          {% include docs_nav.html %}
        </div>

        <div class="col-md-8">

            <div class="header-container jumbotron">
                <div class="container">
                    <h1 class="post-title">{{ page.topic_title }}</h1>
                    <p>{{ page.teaser }}</p>
                    <p><a class="btn btn-primary btn-lg" href="{{ page.start_target | relative_url }}" role="button">Begin</a></p>
                </div>
            </div>

            <div id="markdown-content-container">{{ content }}</div>
            <div style="clear:both;">
              <p class="text-center">
                <br />
                <a target="_blank" href="{{site.git_edit_address}}/{{ page.path }}" class="btn btn-default" role="button">
                  <i class="fa fa-pencil fa-lg"></i> Improve this page
                </a>
              </p>
            </div>
            <hr>
            {% include section_nav.html %}
        </div>

    </div>
</div>
